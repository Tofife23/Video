<html lang="cs">

  <title>Video</title>

</head>
<body>
  <video id="video" src="27.mp4" controls></video>

  <script>
    const btn = document.getElementById('playBtn');
    const video = document.getElementById('video');

    btn.addEventListener('click', () => {
      video.play();
      btn.style.display = 'none'; // skryje tlačítko po spuštění
    });
  </script>
</body>
